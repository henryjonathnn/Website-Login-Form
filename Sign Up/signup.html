<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>Daftar</h2>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;
                    Alamat Email 
                </label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on" required />
                <div class="form-border">
                </div>

                <label for="username" style="padding-top: 22px;">&nbsp;
                    Nama Pengguna
                </label>
                <input id="user-username" class="form-content" type="username" autocomplete="on" required />
                <div class="form-border"></div>

                <label for="phone-number" style="padding-top: 22px;">&nbsp;
                    Nomor Telepon
                </label>
                <input id="user-phonenumber" class="form-content" type="phonenumber" autocomplete="on" required />
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px;">&nbsp;
                    Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password" required />
                <div class="form-border"></div>

                <label for="user-password2" style="padding-top: 22px;">&nbsp;
                    Masukan Ulang Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="user-password" required />
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="DAFTAR" />

                <a href="#" id="Signup" style="padding-top: 15px">Sudah Memiliki Akun?</a>
                

            </form>

        </div>
    </div>
</body>

</html>
